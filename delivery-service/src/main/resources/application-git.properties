server.port=8081
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.liquibase.change-log=classpath:db/changelog/db.changelog.yaml
spring.liquibase.enabled=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.application.name=delivery-service
rabbit.host=localhost
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9000
springdoc.swagger-ui.path=/deliveries/swagger-ui.html
springdoc.api-docs.path=/deliveries/v3/api-docs
springdoc.swagger-ui.oauth.client-id=
springdoc.swagger-ui.oauth.client-secret=
openapi.oAuthFlow.tokenUrl=http://localhost:9000